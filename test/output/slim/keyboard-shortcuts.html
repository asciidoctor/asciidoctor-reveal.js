<!-- .keyboard-shortcuts -->
<div class="slides">
  <section class="title" data-state="title">
    <h1>Keyboard shortcuts</h1>
  </section>
  <section id="_some_shortcuts">
    <h2>Some shortcuts</h2>
    <table class="tableblock frame-all grid-all" style="width: 100%;">
      <colgroup>
        <col style="width: 50%;">
        <col style="width: 50%;">
      </colgroup>
      <thead>
        <tr>
          <th class="tableblock halign-left valign-top">Shortcut</th>
          <th class="tableblock halign-left valign-top">Purpose</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock"><kbd>F11</kbd></p>
          </td>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock">Toggle fullscreen</p>
          </td>
        </tr>
        <tr>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock"><span class="keyseq"><kbd>Ctrl</kbd>+<kbd>T</kbd></span></p>
          </td>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock">Open a new tab</p>
          </td>
        </tr>
        <tr>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock"><span class="keyseq"><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>N</kbd></span></p>
          </td>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock">New incognito window</p>
          </td>
        </tr>
        <tr>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock"><span class="keyseq"><kbd>Ctrl</kbd>+<kbd>+</kbd></span></p>
          </td>
          <td class="tableblock halign-left valign-top">
            <p class="tableblock">Increase zoom</p>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
