<!-- .links -->
<div class="slides">
  <section class="title" data-state="title">
    <h1>Links</h1>
  </section>
  <section id="_regular">
    <h2>Regular</h2>
    <div class="slide-content">
      <div class="paragraph">
        <p><a href="https://en.wikipedia.org/wiki/February_4">Link</a></p>
      </div>
      <div class="paragraph">
        <p><a href="https://en.wikipedia.org/wiki/February_4" target="_blank">In new Window</a></p>
      </div>
      <div class="paragraph">
        <p><a href="https://en.wikipedia.org/wiki/February_4" target="_blank">In new Window (alternate syntax)</a></p>
      </div>
    </div>
  </section>
  <section id="_with_iframe_preview_overlay">
    <h2>With iFrame Preview Overlay</h2>
    <div class="slide-content">
      <div class="paragraph">
        <p><a data-preview-link="" href="https://en.wikipedia.org/wiki/February_4">Link One</a></p>
      </div>
      <div class="paragraph">
        <p><a data-preview-link="" href="https://en.wikipedia.org/wiki/February_4">Link Two</a></p>
      </div>
      <div class="paragraph">
        <p><a data-preview-link="" href="https://en.wikipedia.org/wiki/February_4">Link Three</a></p>
      </div>
    </div>
  </section>
  <section id="_image_block_with_a_link">
    <h2>Image Block with a Link</h2>
    <div class="slide-content">
    <div class="imageblock"><a class="image" href="https://montrehack.ca/" rel="noopener" target="_blank"><img alt="70s" src="images/70s.jpg"></a></div>
    </div>
  </section>
  <section id="_image_block_with_a_link_with_iframe_preview">
    <h2>Image Block with a Link With iFrame Preview</h2>
    <div class="slide-content">
      <div class="imageblock"><a class="image" data-preview-link="" href="https://montrehack.ca/"><img alt="70s" src="images/70s.jpg"></a></div>
    </div>
  </section>
  <section id="_inlined_images">
    <h2>Inlined Images</h2>
    <div class="slide-content">
      <div class="paragraph">
        <p><span class="image"><a class="image" href="https://montrehack.ca/"><img alt="70s" src="images/70s.jpg" width="200px"></a></span><span class="image"><a class="image" data-preview-link="" href="https://montrehack.ca/"><img alt="70s" src="images/70s.jpg" width="200px"></a></span></p>
      </div>
    </div>
  </section>
</div>
