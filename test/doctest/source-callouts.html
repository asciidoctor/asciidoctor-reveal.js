<!-- .source-callouts -->
<div class="slides">
  <section class="title" data-state="title">
    <h1>Source code callouts</h1>
  </section>
  <section id="_callout">
    <h2>Callout</h2>
    <div class="listingblock">
      <div class="content">
        <pre class="highlightjs highlight"><code class="language-rust hljs" data-lang="rust" data-noescape="true">fn main() {
    println!("Hello World!"); <i class="conum" data-value="1"></i><b>(1)</b>
}</code></pre>
      </div>
    </div>
    <div class="colist arabic">
      <table>
        <tr>
          <td>
            <i class="conum" data-value="1"></i><b>1</b>
          </td>
          <td>
            <code>println!</code> is a macro.</td>
        </tr>
      </table>
    </div>
  </section>
  <section id="_stretched_callout">
    <h2>Stretched Callout</h2>
    <div class="listingblock stretch">
      <div class="content">
        <pre class="highlightjs highlight"><code class="language-rust hljs" data-lang="rust" data-noescape="true">fn main() { <i class="conum" data-value="1"></i><b>(1)</b>
    println!("Hello World!"); <i class="conum" data-value="2"></i><b>(2)</b>
}</code></pre>
      </div>
    </div>
    <div class="colist arabic">
      <table>
        <tr>
          <td>
            <i class="conum" data-value="1"></i><b>1</b>
          </td>
          <td>
            <code>fn</code> for function</td>
        </tr>
        <tr>
          <td>
            <i class="conum" data-value="2"></i><b>2</b>
          </td>
          <td>
            <code>println!</code> is a macro.</td>
        </tr>
      </table>
    </div>
  </section>
</div>
